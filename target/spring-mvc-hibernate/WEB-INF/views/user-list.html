<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users list</h2>
        <hr>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Country</th>
                <th>Roles</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.country}"></td>
                <td th:text="${user.roles}"></td>
                <td><a th:href="@{user-update/{id}(id=${user.id})}"><input type="submit" value="Update user"></a></td>
                <td><a th:href="@{user-delete/{id}(id=${user.id})}"><input type="submit" value="Delete user"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <a th:href="@{/user-add.html}"><input type="submit" value="Add user"></a>
</div>
<hr>
<a th:href="@{/login}"><input type="submit" value="Log out"></a>
</body>
</html>
