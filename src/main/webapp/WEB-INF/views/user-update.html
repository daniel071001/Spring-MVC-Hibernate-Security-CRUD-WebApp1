<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<meta charset="UTF-8">
<title>Update user</title>
</head>
<body>
<div>
    <h2>Please update user</h2>
    <hr>
    <form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
        <input readonly type="hidden" th:field="*{id}" id="id" placeholder="ID">
        <br/>
        <label for="name">Name</label>
        <input type="text" th:field="*{username}" id="name" placeholder="Name">
        <br>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="Password">
        <br>
        <label for="country">Country</label>
        <input type="text" th:field="*{country}" id="country" placeholder="Country">
        <p>
        <li th:each="role : ${allRoles}">
            <label>
                <input th:type="checkbox" th:name="${role}">
                <span th:text="${role}"></span>
            </label>
        </li>
        </p>
        <br>
        <input type="submit" value="Update user">
    </form>
</div>
<hr>
<a th:href="@{/login}"><input type="submit" value="Log out"></a>
</body>
</html>
